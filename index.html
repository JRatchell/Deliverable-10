<!DOCTYPE html>

<head>
    <title>JS Text Editor</title>
    <script src="app.js"> </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center gap-1 text-slate-300">
        <div class="rounded-md">
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" onclick="bold()">Bold</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="italic()">Italic</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="la()">LA</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="ra()">RA</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="center()">Center</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="uppercase()">Uppercase</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="lowercase()">Lowercase</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button"onclick="capitalize()">Capitalize</button>
            <button class="bg-violet-500 border-solid border-x-2 border-y-2 border-black" type="button" onclick="clr()">Clear Text</button>
        </div>
    </div>

    <div class="border border-violet-500 border-width-8 mx-auto">
    <textarea id="textarea1" cols="200" rows="50"></textarea>
    </div>
       
        
    </form>







</body>
</html>
