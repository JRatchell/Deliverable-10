    <title>JS Text Editor</title>

    <div class="border-width-8 rounded-tr-lg border-violet-">

        <button type="button" onclick="ra()">RA</button>
        <button type="button" onclick="center()">Center</button>

        <button type="button" onclick="lowercase()">Lowercase</button>
        <button type="button"onclick="capitalize()">Capitalize</button>

    </div>

    <div class="border border-violet-500 border-width-8">
    <input id="textarea1" type="textarea" placeholder="Type here" cols="50" rows="50">
