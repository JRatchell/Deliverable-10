<!DOCTYPE html>

<head>
    <title>JS Text Editor</title>
    <script src="app.js"> </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <button class="border-solid border-x-2 border-y-2 border-violet-500" onclick="bold()">Bold</button>
        <button type="button" onclick="italic()">Italic</button>
        <button type="button" onclick="la()">LA</button>
        <button type="button" onclick="ra()">RA</button>
        <button type="button" onclick="center()">Center</button>
        <button type="button" onclick="uppercase()">Uppercase</button>
        <button type="button" onclick="lowercase()">Lowercase</button>
        <button type="button"onclick="capitalize()">Capitalize</button>
        <button type="button" onclick="clear()">Clear Text</button>
    </div>

    <div class="border border-violet-500 border-width-8">
    <input id="textarea1" type="textarea" placeholder="Type here" cols="50" rows="50">
    </div>
